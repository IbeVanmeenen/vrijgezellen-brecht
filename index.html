<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vrijgezellen Brecht Demeire">

    <link rel="stylesheet" href="dist/css/style.min.css">

    <title>Ist ol Brecht zin vrijgezellen?</title>
</head>
<body>
    <main role="main" class="container">
        <div id="clock" class="clock">
            <h1 class="clock__title glitch-text" data-txt="Volgende opdracht in:">Volgende opdracht in</h1>
            <div class="clock__time">
                <span class="clock__time__el">
                    <span id="clock-days" class="glitch-text clock__time__el__number" data-txt="0">0</span>
                    <span class="clock__time__el__txt">Days</span>
                </span>

                <span class="clock__time__el">
                    <span id="clock-hours" class="glitch-text clock__time__el__number" data-txt="0">0</span>
                    <span class="clock__time__el__txt">Hours</span>
                </span>

                <span class="clock__time__el">
                    <span id="clock-min" class="glitch-text clock__time__el__number" data-txt="0">0</span>
                    <span class="clock__time__el__txt">Min</span>
                </span>

                <span class="clock__time__el">
                    <span id="clock-sec" class="glitch-text clock__time__el__number" data-txt="0">0</span>
                    <span class="clock__time__el__txt">Sec</span>
                </span>
            </div>
        </div>

        <div id="assignment-1" class="assignment">

        </div>

        <div id="assignment-2" class="assignment">

        </div>

        <div id="assignment-3" class="assignment">

        </div>

        <div id="assignment-4" class="assignment">

        </div>

        <figure class="bg-video">
            <video autoplay loop class="bg-video__vid">
                <source src="dist/video/bg.mp4" type="video/mp4">
                <source src="dist/video/bg.webm" type="video/webm">
            </video>
        </figure>
    </main>

    <script src="dist/js/footer.min.js"></script>
</body>
</html>
